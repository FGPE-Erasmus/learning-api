      operationId: "rest_api.views.update_time"
      description: "Update time on exercise"
      parameters:
      - name: "platformCourseExerciseId"
        in: "path"
        type: "string"
        required: True
      - in: body
        name: time
        description: Time to add.
        schema:
          type: object
          required:
